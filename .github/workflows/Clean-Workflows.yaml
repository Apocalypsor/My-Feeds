name: Clean Workflow

on:
  workflow_dispatch:

  schedule:
    - cron: '0 0 */7 * *'

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: https://github.com/Apocalypsor/Workflows-Cleaner@main
        with:
          github_token: ${{ secrets.REPO_TOKEN }}
          expire_time: 1d
